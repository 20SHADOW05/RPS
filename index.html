<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GAME</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="text1"><div class="text">Rock Paper Scissors</div></div>
    <div class="buttons">
        <button id = "rock" class="game"  data-image="rock"> <img src="rock.avif" alt="Rock"></button>
        <button id = "paper" class="game"  data-image="paper"> <img src="paper1.png" alt="paper"></button>
        <button id = "scissor" class="game" data-image="scissors" ><img src="scissor.png" alt="scissor"></button>
    </div>
  <div class="boxes">
    <div class="space"> 
        <p>5 Rounds</p>
        <p class="scoreY">Your Score : 0</p>
        <p class="scoreC">Computer Score : 0</p>
        </div>
    <div class="space"> <p>Match Results</p> 
        <p id="winner">Winner :</p> </div>
  </div>
  <div class="ties">
    <div id = "display" class="tie"></div>
  </div>
      
</body>
</html>
